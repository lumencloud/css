<!DOCTYPE html>
<html lang="ko">

<head>
    <title>02_inlineCSS.html</title>
</head>

<body>

    <h1> 1) Inline CSS </h1>

    <!-- style="속성:값; 속성:값; 속성:값;"-->

    <div style="width: 200px; height: 150px; background-color: red;"></div>
    <div style="width:100px; /*가로크기*/
                height: 100px; /*세로크기*/
                /* 속성 한개 주석 */
                background-color: blue;">
    </div>
    <hr>
    <div style="width: 100%; height: 100px; background-color:aqua;"></div>
    <hr>
    <div style="width: 50%; height: 100px; background-color:pink;"></div>


        <!-- 참조 https://www.w3schools.com/css/css_background.asp -->
        <!-- background 배경 관련 스타일 -->

        <div style="width: 300px; height: 300px; 
        background-image: url(../images/apeach.png);
        background-repeat: no-repeat;
        background-position: right bottom;
        background-size: 20% 20% /*가로 세로*/;">
        </div>
<hr>

        <!-- 텍스트 관련 스타일 -->
        <div style="width: 300px;
                    height: 300px;
                    background-color: yellowgreen;
                    color: blueviolet;/*글자색*/
                    text-decoration: underline;
                    text-decoration: line-through;
                    text-indent: 50px;/*들여쓰기*/
                    text-shadow: 3px 2px blue /*그림자 수평 수직 색상*/">
        
        
        Vue.js: 중국계 미국인 에반 유가 만든 사용자 인터페이스를 만들기 위한 
        프론트엔드용 프레임워크이다. 
        굉장히 자유롭고 유연하게 추가 기능들을 불러올 수 있다는 특징이 있으나 
        추가 기능들을 무분별하게 사용하는 경우 안정성을 떨어뜨릴 수 있다.
        </div>
        <hr>

        <textarea cols="30" rows="10"
        style="background-image: url(../images/coffee.png);
        background-repeat: no-repeat;
        background-position: right bottom;
        background-size: 30% 40%;"></textarea>

</body>
