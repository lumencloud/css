<!DOCTYPE html>
<html lang="ko">

<head>
    <title>17_layout.html</title>
    <style>
        /*1)
        .container {
            border: 2px solid blue;
            width: 900px; 전체레이아웃 크기는 변하지않게
            margin: auto; 레이어 가운데 정렬
        }
        */

        /*4) 
        .container {
            border: 2px solid blue;
            width: 912px;  inner section에서 border 2px 줬기때문에 가로세로 4px생김 section 1,2,3 = 3 x 4px = 12px 추가, 하지만 전체레이아웃을 설정해놓으면 건들지말고 종속된 자식들 px을 변경 (section01 width= 296px)
            margin: auto; 
        } */

        /*5) 완성코드 (전체레이아웃은 고정시킴)*/

        .container {
            border: 2px solid blue;
            width: 900px;
            margin: auto;
        }

        /* 2) */
        header {
            border: 2px solid red;
            height: 150px;
            width: 100%;
            line-height: 150px;
            text-align: center;
        }

        /*3)
        .inner section{
            border: 2px solid green;
            width: 300px;
            height: 300px;
            float: left
        }  */

        /* 6) */
        .inner section {
            border: 2px solid green;
            width: 300px;
            height: 300px;
            float: left;
            padding: 20px;
            /*선굵기,여백등으로 늘어난 부분은 container의 width=900px내에서 해결*/
            box-sizing: border-box;
        }

        /* 7) 
        footer {
            border: 5px solid orange; height: 100px;
        }*/

        /* 8) */
        /* float 속성은 전 요소 속성을 상속받는 특징이 있음. 이미 float:left가 있응 상태*/
        /* footer {border: 5px solid orange; height: 100px; float: left; } */

        /* 9) clear : float 속성을 해제 */
        /*  6) 에서 상속받은 left속성을 지우면 됨 */
        /* footer {border: 5px solid orange; height: 100px; clear: left; --clear:right } */

        /* 10) left right 모두 해제  */
        /*     참조 https://www.w3schools.com/css/css_float_clear.asp */
        footer {border: 5px solid orange; height: 100px; clear: both; }
    </style>
</head>

<body>
    <!-- 전체 레이아웃 구성하기 -->
    <div class="container">
        <header>header</header>
        <div class="inner">
            <section>Section1</section>
            <section>Section2</section>
            <section>Section3</section>
        </div>
        <footer>Footer</footer>
    </div>

</body>


</html>
